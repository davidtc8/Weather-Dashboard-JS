<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Asssets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="jumbotron header-title">
      <h1 class="h1-header display-5 myh1" >
        Weather Dashboard ðŸŒž
      </h1>
    </header>
    <!-- Div Columns -->
    <section class="container-fluid">
      <!-- Row Father -->
      <div class="row">
        <!-- User city selection -->
        <div class="col-md-4 col-sm-10">
          Search for a City!
          <input class="form-control" type="text" placeholder="Search your city!" aria-label="default input example"/>
          <button type="button" class="btn btn-primary" id="search-button" onclick="getCity()">
            Search
          </button>
          <div style="background-color: #EBC7E8; height: 2px; width: 100%">
            <!-- <button type="button" class="btn btn-primary buttons-local-storage">Primary</button> -->
          </div>
          <div id="buttons-section">

          </div>
        </div>
        <!-- Next Column -->
        <div class="col-md-8 col-sm-10">
          <div class="row">
            <div class="col-md-12 col-sm-12 box-div" id="city-data">
              <h1 class="text-center" id="city-name">
                Once you search your city, this will change
              </h1>
              <ul>
                <li id="li-temp"></li>
                <li id="li-wind"></li>
                <li id="li-humidity"></li>
                <li id="li-uvindex">
                  <h1 id="uvindex-button">
                    
                  </h1>
                </li>
              </ul>
            </div>
            <div class="col-md-12 col-sm-12 box-div" id="clearSecondDashboard">
              5-Day Forecast:
              <section class="row align-items-start">
                <div class="col-lg-2 col-md-12 col-sm-12 forecast bg-primary text-white margin-size" id="day0">
                  <span class="badge badge-secondary" id="second-dashboard-span">
                    <div>
                      <h4 id="second-dashboard-h4-0" class="bold"></h4>
                      <ul>
                        <li id="second-dashboard-litemp-0"></li>
                        <li id="second-dashboard-liicon-0" class="icons"></li>
                        <li id="second-dashboard-liwind-0"></li>
                        <li id="second-dashboard-lihumidity-0"></li>
                      </ul>
                    </div>
                  </span>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 forecast bg-primary text-white margin-size" id="day1">
                  <span
                    class="badge badge-secondary"
                    id="second-dashboard-span"
                  >
                    <div>
                      <h4 id="second-dashboard-h4-1" class="bold"></h4>
                      <ul>
                        <li id="second-dashboard-litemp-1"></li>
                        <li id="second-dashboard-liicon-1" class="icons"></li>
                        <li id="second-dashboard-liwind-1"></li>
                        <li id="second-dashboard-lihumidity-1"></li>
                      </ul>
                    </div>
                  </span>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 forecast bg-primary text-white margin-size" id="day2">
                  <span class="badge badge-secondary" id="second-dashboard-span">
                    <div>
                      <h4 id="second-dashboard-h4-2" class="bold"></h4>
                      <ul>
                        <li id="second-dashboard-litemp-2"></li>
                        <li id="second-dashboard-liicon-2" class="icons"></li>
                        <li id="second-dashboard-liwind-2"></li>
                        <li id="second-dashboard-lihumidity-2"></li>
                      </ul>
                    </div>
                  </span>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 forecast bg-primary text-white margin-size" id="day3">
                  <span class="badge badge-secondary" id="second-dashboard-span">
                    <div>
                      <h4 id="second-dashboard-h4-3" class="bold"></h4>
                      <ul>
                        <li id="second-dashboard-litemp-3"></li>
                        <li id="second-dashboard-liicon-3" class="icons"></li>
                        <li id="second-dashboard-liwind-3"></li>
                        <li id="second-dashboard-lihumidity-3"></li>
                      </ul>
                    </div>
                  </span>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 forecast bg-primary text-white margin-size" id="day4">
                  <span class="badge badge-secondary" id="second-dashboard-span">
                    <div>
                      <h4 id="second-dashboard-h4-4" class="bold"></h4>
                      <ul>
                        <li id="second-dashboard-litemp-4"></li>
                        <li class="icons" id="second-dashboard-liicon-4"></li>
                        <li id="second-dashboard-liwind-4"></li>
                        <li id="second-dashboard-lihumidity-4"></li>
                      </ul>
                    </div>
                  </span>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Asssets/js/script.js"></script>
  </body>
</html>
