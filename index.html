<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Asssets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="h1-header display-5">Weather Dashboard</h1>
    </header>
    <!-- Div Columns -->
    <section class="container-fluid">
      <!-- Row Father -->
      <div class="row">
        <!-- User city selection -->
        <div class="col-md-4 col-sm-10">
          Search for a City!
          <input
            class="form-control"
            type="text"
            placeholder="Search your city!"
            aria-label="default input example"
          />
          <button
            type="button"
            class="btn btn-primary"
            id="search-button"
            onclick="getCity()"
          >
            Search
          </button>
          <div
            style="background-color: #000000; height: 1px; width: 100%"
          ></div>
        </div>
        <!-- Next Column -->
        <div class="col-md-8 col-sm-10">
          <div class="row">
            <div class="col-md-12 col-sm-12 box-div" id="city-data">
              <h1 class="text-center" id="city-name">Once you search your city, this will change</h1>
              <ul>
                <li id="li-temp"></li>
                <li id="li-wind"></li>
                <li id="li-humidity"></li>
                <li id="li-uvindex"></li>
              </ul>
            </div>
            <div class="col-md-12 col-sm-12 box-div" id="clearSecondDashboard">
              5-Day Forecast:
              <section class="row align-items-start">
                <div class="col forecast bg-primary text-white margin-size" id="day0"></div>
                <div class="col forecast bg-primary text-white margin-size" id="day1"></div>
                <div class="col forecast bg-primary text-white margin-size" id="day2"></div>
                <div class="col forecast bg-primary text-white margin-size" id="day3"></div>
                <div class="col forecast bg-primary text-white margin-size" id="day4"></div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Asssets/js/script.js"></script>
  </body>
</html>
